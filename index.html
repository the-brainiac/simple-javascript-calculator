<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="css/cal.css" type="text/css">
    </head>
    <body>
        <div>
        <div id="res"></div>
        <div id='btns'>
            <button class='allbtns' id='btnClr'>C</button>
            <button class='allbtns' id='btnCut'>‚ùé</button>
            <button class='allbtns' id='btnOpen'>(</button>
            <button class='allbtns' id='btnClose'>)</button>

            <button class='allbtns' id='btn9'>9</button>
            <button class='allbtns' id='btn8'>8</button>
            <button class='allbtns' id='btn7'>7</button>
            <button class='allbtns' id='btnDiv'>/</button>

            <button class='allbtns' id='btn6'>6</button>
            <button class='allbtns' id='btn5'>5</button>
            <button class='allbtns' id='btn4'>4</button>
            <button class='allbtns' id='btnMul'>*</button>

            <button class='allbtns' id='btn3'>3</button>
            <button class='allbtns' id='btn2'>2</button>
            <button class='allbtns' id='btn1'>1</button>
            <button class='allbtns' id='btnSub'>-</button>

            <button class='allbtns' id='btnDot'>.</button>
            <button class='allbtns' id='btn0'>0</button>
            <button class='allbtns' id='btnSum'>+</button>
            <button class='allbtns' id='btnEql'>=</button>
        </div>
        </div>
        <script src="js/cal.js" type="text/javascript"></script>
    </body>
</html>
